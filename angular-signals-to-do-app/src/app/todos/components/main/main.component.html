<section class="main" [ngClass]="{ hidden: noTodosClass() }">
  <input
    type="checkbox"
    id="toggle-all"
    class="toggle-all"
    [checked]="isAllTodosSelected()"
    (change)="toggleAllTodos($event)"
  />
  <label for="toggle-id">Mark all as completed</label>
  <ul class="todo-list">
    <app-todo
      *ngFor="let todo of visibleTodos()"
      [todo]="todo"
      [isEditing]="todo.id === editingId"
      (setEditingId)="setEditingId($event)"
    ></app-todo>
  </ul>
</section>
